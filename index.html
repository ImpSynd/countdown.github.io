<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatable" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title style="color: white;">Countdown</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="coming-soon">
    <div>
      <h2 style="color: white;">Counting down</h2>
      <div class="countdown">
        <div class="container-day">
          <h3 class="day" style="color: white;">Time</h3>
          <h3 style="color: white;">Day</h3>
        </div>
        <div class="container-hour">
          <h3 class="hour" style="color: white;">Time</h3>
          <h3 style="color: white;">hour</h3>
        </div>
        <div class="container-minute">
          <h3 class="minute" style="color: white;">Time</h3>
          <h3 style="color: white;">minute</h3>
        </div>
        <div class="container-second">
          <h3 class="second" style="color: white;">Time</h3>
          <h3 style="color: white;">Second</h3>
        </div>
      </div>
    </div>
    <!-- <img class="waiting" src="./images/example1.jpg" /> -->
  </section>
  <script src="index.js"></script>
</body>

</html>
